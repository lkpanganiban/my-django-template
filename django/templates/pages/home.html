{% extends 'base.html' %}

{% block title %}Django Project Template{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <div><p>You are not logged in</p></div>
  <div><p><a href="{% url 'login' %}">Log In</a></p></div>
{% endif %}
{% endblock %}
